name: ci

on:
  push:
    branches: [master]
    tags: ["*"]
  pull_request:
    branches: [master]

env:
  APP_NAME: website
  IMAGE: ghcr.io/${{ github.repository }}

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Set up Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2
        with:
          bun-version: 1.3.6

      - name: Install
        run: bun install --no-progress

      - name: Lint
        run: bun run lint

      - name: Typecheck
        run: bun run typecheck

  build:
    runs-on: ubuntu-24.04
    needs: lint
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Set up Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2
        with:
          bun-version: 1.3.6

      - name: Install
        run: bun install --no-progress

      - name: Build
        run: bun run build

      - name: Upload site artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: site
          path: out
          if-no-files-found: error

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-24.04
    steps:
      - name: Download site artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          name: site
          path: out

      - name: Create ZIP
        run: zip -r "${{ env.APP_NAME }}-${{ github.ref_name }}.zip" out

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          files: |
            ${{ env.APP_NAME }}-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  package_pr:
    if: github.event_name == 'pull_request'
    needs: build
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    env:
      IMAGE: ghcr.io/${{ github.repository }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3
      - uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Compute image
        id: meta
        run: echo "image=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

      # same-repo PRs only
      - name: Login to GHCR
        if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Short SHA
        id: vars
        run: echo "short_sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      # Build always. Push only if login ran.
      - name: Build multi-arch (PR)
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
          tags: |
            ${{ steps.meta.outputs.image }}:sha-${{ steps.vars.outputs.short_sha }}
            ${{ steps.meta.outputs.image }}:pr-${{ github.event.number }}
          build-args: |
            BUILD_TIMESTAMP=${{ github.event.pull_request.updated_at }}
            COMMIT_HASH=${{ steps.vars.outputs.short_sha }}
            VERSION=pr-${{ github.event.number }}
            IMAGE_NAME=${{ env.APP_NAME }}
            IMAGE_URL_BASE=github.com/${{ github.repository }}
          annotations: |
            index:org.opencontainers.image.title=${{ env.APP_NAME }}
            index:org.opencontainers.image.description=Website for https://barnes.biz
            index:org.opencontainers.image.source=https://github.com/${{ github.repository }}.git
            index:org.opencontainers.image.url=https://github.com/${{ github.repository }}
            index:org.opencontainers.image.revision=${{ github.sha }}
            index:org.opencontainers.image.version=pr-${{ github.event.number }}
            index:org.opencontainers.image.licenses=GPL-3.0-only
            index:org.opencontainers.image.vendor=Barnes-C

  package_release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3
      - uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3
      - uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch (tag)
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.ref_name }}
          build-args: |
            BUILD_TIMESTAMP=${{ github.event.repository.updated_at }}
            COMMIT_HASH=${{ github.sha }}
            VERSION=${{ github.ref_name }}
            IMAGE_NAME=${{ env.APP_NAME }}
            IMAGE_URL_BASE=github.com/${{ github.repository }}
          annotations: |
            index:org.opencontainers.image.title=${{ env.APP_NAME }}
            index:org.opencontainers.image.description=Website for https://barnes.biz
            index:org.opencontainers.image.source=https://github.com/${{ github.repository }}.git
            index:org.opencontainers.image.url=https://github.com/${{ github.repository }}
            index:org.opencontainers.image.revision=${{ github.sha }}
            index:org.opencontainers.image.version=${{ github.ref_name }}
            index:org.opencontainers.image.licenses=GPL-3.0-only
            index:org.opencontainers.image.vendor=Barnes-C
