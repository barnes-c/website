worker_processes auto;
pid /tmp/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  log_format main '$remote_addr - $remote_user [$time_local] '
  '"$request" $status $body_bytes_sent '
  '"$http_referer" "$http_user_agent" '
  'request_time=$request_time';
  access_log /dev/stdout main;
  error_log /dev/stderr warn;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;

  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 1024;

  server {
    listen 8080;
    listen [::]:8080;
    server_name _;

    root /usr/share/nginx/html;

    location = /health {
      return 200 #$#%#$#placeholder03434#$#%#$#; add_header Content-Type text/plain;
    }

    # Authentik embedded outpost: TLS terminated by Cloudflare Tunnel so scheme is hardcoded.
    # $host (no port) is used instead of $http_host to avoid cloudflared appending :8080.
    location /outpost.goauthentik.io {
      proxy_pass http://authentik-server.authentik.svc.cluster.local;
      proxy_set_header Host $host;
      proxy_set_header X-Original-URL https://$host$request_uri;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Proto https;
      proxy_buffers 8 16k;
      proxy_buffer_size 32k;
    }

    location ^~ /dashboard {
      auth_request /outpost.goauthentik.io/auth/nginx;
      auth_request_set $auth_cookie $upstream_http_set_cookie;
      add_header Set-Cookie $auth_cookie;
      error_page 401 = @authentik_redirect;
      try_files $uri $uri.html $uri/index.html =404;
    }

    location @authentik_redirect {
      internal;
      add_header Set-Cookie $auth_cookie;
      return 302 https://$host/outpost.goauthentik.io/start?rd=https://$host$request_uri;
    }

    location ~* \.(?:js|mjs|css|ico|png|jpg|jpeg|gif|svg|webp|woff2?)$ {
      expires 1y;
      add_header Cache-Control "public, immutable";
      try_files $uri =404;
    }

    location / {
      try_files $uri /index.html;
    }
  }
}
